<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- START -->
    <!-- Header -->
    <header class="header">
      <main class="header__main">
        <div class="header-below-bg">

            <nav class="navbar">
              <label for="btn-navbar" class="navbar-button"
                ><i class="fa fa-bars"></i
              ></label>
            </nav>
          </div>
        </div>
        <input type="checkbox" id="btn-navbar" />
        <label for="btn-navbar" class="overlay"></label>
        <div class="sub-navbar" id="sub-navbar">
          <nav class="navbar">
            <label title="Close" for="btn-navbar" class="navbar-button"
              ><i class="fa fa-times"></i></label>
            <ul class="mb-0">
              <li>
                <a href="#" title="Home"><i class="fa fa-home"></i> Home</a>
              </li>
              <li>
                <a href="#" title="Woman"><i class="fa fa-female"></i> Woman</a>
              </li>
              <li>
                <a href="#" title="Man"><i class="fa fa-male"></i> Man</a>
              </li>
            </ul>
          </nav>
        </div>
      </main>
    </header>

    <!-- END -->
    <!-- LINK ------------------------------------------------------------>
