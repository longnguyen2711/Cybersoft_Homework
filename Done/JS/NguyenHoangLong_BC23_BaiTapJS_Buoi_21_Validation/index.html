<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JavaScript buổi 11</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <div class="container my-container">
      <div class="form form-fill">
        <h1 class="bg-dark text-center font-weight-bold mb-4 p-3">
          Quản lý nhân viên
        </h1>
        <div class="form-group">
          <div class="input-group">
            <p class="alert alert-success">Mã nhân viên</p>
            <input class="form-control" id="code" />
          </div>
          <p id="error_length_code"></p>
        </div>
        <div class="form-group">
          <div class="input-group">
            <p class="alert alert-success">Tên nhân viên</p>
            <input class="form-control" id="name" />
          </div>
          <p id="error_character_name"></p>
        </div>
        <div class="form-group">
          <div class="input-group">
            <p class="alert alert-success">Chức vụ</p>
            <select class="form-control" id="position">
              <option value="3">Giám đốc</option>
              <option value="2">Quản lý</option>
              <option value="1">Nhân viên</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <p class="alert alert-success">Lương cơ bản</p>
            <input class="form-control" id="basicSalary" />
          </div>
          <p id="error_value_basicSalary"></p>
        </div>
        <div class="form-group mb-4">
          <div class="input-group">
            <p class="alert alert-success">Số giờ làm trong tháng</p>
            <input class="form-control" id="workingHours" />
          </div>
          <p id="error_value_workingHours"></p>
        </div>
        <div class="form-group text-center add-update-person">
          <button id="btnAdd" class="btn btn-success font-weight-bold">
            Thêm nhân viên
          </button>
          <button id="btnUpdate" class="btn btn-primary font-weight-bold">
            Cập nhật nhân viên
          </button>
        </div>
      </div>
      <div class="form-group my-5 form-search">
        <div class="input-group">
          <button class="btn btn-warning d-flex align-items-center justify-content-around" id="btnSearch"><i class="fa fa-search"></i> Tìm kiếm <i class="fa fa-search"></i></button>
          <input
            class="form-control"
            id="keyWord"
            placeholder="Nhập tên nhân viên cần tìm"
          />
        </div>
      </div>
      <table class="table mt-2">
        <thead>
          <tr class="bg-primary text-white text-center">
            <th>Mã nhân viên</th>
            <th>Tên sinh viên</th>
            <th>Chức vụ</th>
            <th>Lương cơ bản</th>
            <th>Giờ làm / tháng</th>
            <th>Tổng lương</th>
            <th>Xếp loại nhân viên</th>
          </tr>
        </thead>
        <tbody id="resultEmployee"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Models -->
    <script src="./models/Vadilation.js"></script>
    <script src="./models/Employee.js"></script>
    <!-- Controller -->
    <script src="./controllers/index.js"></script>
  </body>
</html>
