<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JavaScript buổi 2 - 3</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Exercise 1 -->
    <h1>BÀI TẬP JAVASCRIPT BUỔI 2 - 3</h1>
    <div class="list d-flex text-center">
      <div class="exercise-1 item">
        <div class="content">
          <h1>Exercise 1</h1>
          <button id="btnTotalSalary" class="btn btn-warning font-weight-bold">
            Tính tiền lương
          </button>
          <input type="text" id="workingDays" placeholder="Nhập số ngày công" />
          <div class="result" id="divSalary"></div>
        </div>
      </div>
      <!-- Exercise 2 -->
      <div class="exercise-2 item">
        <div class="content">
          <h1>Exercise 2</h1>
          <button id="btnAverage" class="btn btn-warning font-weight-bold">
            Tính trung bình
          </button>
          <input type="text" id="number1" placeholder="Nhập số thứ 1" />
          <input type="text" id="number2" placeholder="Nhập số thứ 2" />
          <input type="text" id="number3" placeholder="Nhập số thứ 3" />
          <input type="text" id="number4" placeholder="Nhập số thứ 4" />
          <input type="text" id="number5" placeholder="Nhập số thứ 5" />
          <div class="result" id="divAverage"></div>
        </div>
      </div>
      <!-- Exercise 3 -->
      <div class="exercise-3 item">
        <div class="content">
          <h1>Exercise 3</h1>
          <button id="btnVndAmount" class="btn btn-warning font-weight-bold">
            Đổi sang VNĐ
          </button>
          <input type="text" id="usdAmount" placeholder="Nhập số lượng USD" />
          <div class="result" id="divVndAmount"></div>
        </div>
      </div>
      <!-- Exercise 4 -->
      <div class="exercise-4 item">
        <div class="content">
          <h1>Exercise 4</h1>
          <button
            id="btnAreaPerimeter"
            class="btn btn-warning font-weight-bold"
          >
            Tính chu vi và diện tích
          </button>
          <input type="text" id="length" placeholder="Nhập chiều dài" />
          <input type="text" id="width" placeholder="Nhập chiều rộng" />
          <div class="result" id="divAreaPerimeter"></div>
        </div>
      </div>
      <!-- Exercise 5 -->
      <div class="exercise-5 item">
        <div class="content">
          <h1>Exercise 5</h1>
          <button id="btnSumUnitDozen" class="btn btn-warning font-weight-bold">
            Tính tổng 2 số
          </button>
          <input
            type="text"
            id="twoDigitNumber"
            placeholder="Nhập số có 2 chữ số"
          />
          <div class="result" id="divSumUnitDozen"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 4.6.1 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript ------------------------------------>
    <script src="./index.js"></script>
  </body>
</html>
